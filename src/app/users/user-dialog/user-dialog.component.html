<h2 mat-dialog-title>{{ isEditMode ? 'Edit User' : 'Add User' }}</h2>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="first_name" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="last_name" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Avatar URL</mat-label>
      <input matInput formControlName="avatar" />
    </mat-form-field>

    <mat-error *ngIf="userForm.invalid">Please fill all required fields correctly</mat-error>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="userForm.invalid">
      {{ isEditMode ? 'Update' : 'Add' }}
    </button>
  </mat-dialog-actions>
</form>
